<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@500,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Main container -->
    <div class="card">
      <!-- Blog image -->
      <div class="card-image-wrapper">
        <img
          src="./assets/images/illustration-article.svg"
          alt="Blog Thumbnail"
        />
      </div>

      <!-- Blog content -->
      <article class="card-content">
        <!-- Meta data -->
        <header>
          <!-- tag -->
          <span class="tag">Learning</span>
          <!-- Blog published date (para1) -->
          <p class="publish-date">Published 21 Dec 2023</p>
        </header>

        <h2 class="card-title">HTML & CSS foundations</h2>
        <p class="card-description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <footer>
          <section class="author">
            <img
              src="./assets/images/image-avatar.webp"
              alt="Image Author"
              class="author-image"
            />
            <span class="author-name">Greg Hooper</span>
          </section>
        </footer>
      </article>
    </div>
  </body>
</html>
